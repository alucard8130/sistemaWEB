<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GAC V1.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'empresa_lista' %}">Empresas</a>
                    </li>
                    <!-- Puedes agregar más secciones aquí -->
                     {% if request.user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:auth_user_add' %}">Alta de usuarios</a>
                </li>
                {% endif %}
                </ul>
                <span class="navbar-text text-white me-3">
                    Bienvenido, {{ usuario.username }}
                </span>
                <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
        <h1>Gestor Administrativo Condominal</h1>
        <p>Selecciona una opción del menú para comenzar.</p>
    </div>

    <!-- Bootstrap JS (opcional pero útil para menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
