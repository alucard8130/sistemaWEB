{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
      Created by: Jaime Estrada
      Modified by: María Martínez
      Date of creation: 05/06/2025
      Date of modification: 17/06/2025
      Description: Increase common areas fees
    -->
    <meta charset="UTF-8">
    <title>Incrementar Cuotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
<div class="container mt-4">
    <h2>Incrementar Cuotas Areas Comunes</h2>
    <!-- Bloque para mostrar mensajes -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="porcentaje" class="form-label">Porcentaje de incremento (%)</label>
            <input type="number" step="0.01" name="porcentaje" id="porcentaje" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Aplicar incremento</button>
        <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
    <footer>
        © {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernabé
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
