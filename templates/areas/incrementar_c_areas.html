<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Incrementar Cuotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Incrementar Cuotas Areas Comunes</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="porcentaje" class="form-label">Porcentaje de incremento (%)</label>
            <input type="number" step="0.01" name="porcentaje" id="porcentaje" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Aplicar incremento</button>
        <a href="{% url 'lista_areas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
