<div class="container mt-5">
    <h2>Registrar Area Comun</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_areas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
