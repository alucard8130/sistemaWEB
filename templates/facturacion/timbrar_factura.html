<!-- templates/facturacion/timbrar_factura.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Timbrar Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}
<body>
<div class="container mt-4">
<h3>Timbrar Factura {{ factura.folio }}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Timbrar</button>
    <a href="{% url url_cancelar %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
