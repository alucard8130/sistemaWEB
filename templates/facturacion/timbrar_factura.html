<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Timbrar Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Rubik', sans-serif;
        }
    .glass-card {
        background: rgba(255,255,255,0.90);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255,255,255,0.18);
        max-width: 576px;  /* Antes: 480px */
        margin: 40px auto 0 auto;
        padding: 2.5rem 2rem 2rem 2rem;
    }
        .glass-header {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: white;
            border-radius: 18px 18px 0 0;
            padding: 1.2rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }
        footer {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border-radius: 0 0 18px 18px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% include 'loading_overlay.html' %}
    <div class="glass-card">
        <div class="glass-header">
            <i class="bi bi-file-earmark-check"></i> Timbrar Factura {{ factura.folio }}
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-gradient px-4">Timbrar</button>
                <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url url_cancelar %}{% endif %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
