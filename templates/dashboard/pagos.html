    <meta charset="UTF-8">
    <title>Dashboard Ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
<div class="container mt-1">

    <div class="d-flex justify-content-between align-items-center mb-1">
        <h2>Dashboard Ingresos</h2>
        
    </div>
    <!-- Filtros de Pagos -->
    <form method="get" class="row g-2 mb-2">
        {% if es_super %}
        <div class="col-md-2">
            <label>Empresa:</label>
            <select name="empresa" class="form-select">
                <option value="todas" {% if not empresa_id or empresa_id == "todas" %}selected{% endif %}>Todas</option>
                {% for emp in empresas %}
                    <option value="{{ emp.id }}" {% if emp.id|stringformat:"s" == empresa_id|stringformat:"s" %}selected{% endif %}>{{ emp.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="col-md-2">
            <label>Cliente:</label>
            <select name="cliente" class="form-select">
                <option value="">Todos</option>
                {% for cli in clientes %}
                    <option value="{{ cli.id }}" {% if cli.id|stringformat:"s" == cliente_id|stringformat:"s" %}selected{% endif %}>{{ cli.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <label>Origen:</label>
            <select name="origen" class="form-select">
                <option value="">Todo</option>
                <option value="local" {% if origen == "local" %}selected{% endif %}>Solo locales</option>
                <option value="area" {% if origen == "area" %}selected{% endif %}>Solo áreas comunes</option>
                <option value="otros" {% if origen == "otros" %}selected{% endif %}>Otros ingresos</option>
            </select>
        </div>
        <div class="col-md-1">
            <label>Año:</label>
            <input type="number" name="anio" value="{{ anio }}" class="form-control" min="2000" max="2100">
        </div>
        <div class="col-md-1">
            <label>Mes:</label>
            <input type="number" name="mes" value="{{ mes }}" min="1" max="12" class="form-control">
        </div>
        <!--<div class="col-md-2">
            <label>Desde:</label>
            <input type="date" name="fecha_inicio" value="{{ fecha_inicio }}" class="form-control">
        </div>
        <div class="col-md-2">
            <label>Hasta:</label>
            <input type="date" name="fecha_fin" value="{{ fecha_fin }}" class="form-control">
            
        </div>-->
        <div class="col-md-1 d-flex align-items-end">
    <button type="submit" class="btn btn-info">Filtrar</button>
</div>
        <div class="col-md-2 d-flex align-items-end">
            <a href="{% url 'dashboard_pagos' %}" class="btn btn-secondary">Limpiar Filtros</a>
        </div>
    </form>

    <div class="row g-3">
    <div class="col-12">
        <div class="card shadow p-3">
            <h5 class="mb-2">Ingresos</h5>
            <canvas id="graficoPagosMes" style="min-height:350px; height:50vh; width:100%"></canvas>
        </div>
    </div>
</div>

    <script>
    // Pagos por Mes
const ctxPagosMes = document.getElementById('graficoPagosMes');
new Chart(ctxPagosMes, {
    type: 'bar',
    data: {
        labels: [{% for l in labels_meses %}'{{ l }}',{% endfor %}],
        datasets: [
            {
                label: 'Cuotas',
                data: [{% for d in data_cuotas %}{{ d }},{% endfor %}],
                backgroundColor: '#20c997',
                borderWidth: 1
            },
            {
                label: 'Otros ingresos',
                data: [{% for d in data_otros %}{{ d }},{% endfor %}],
                backgroundColor: '#0d6efd',
                borderWidth: 1
            },
{
    label: 'Por Cobrar',
    type: 'line',
    data: [{% for d in data_por_cobrar %}{{ d }},{% endfor %}],
    borderColor: '#ff5733',
    backgroundColor: 'rgba(255,87,51,0.2)',
    borderWidth: 3,
    fill: false,
    pointRadius: 3,
    tension: 0.2
},
                 {
                label: 'Presupuesto',
                type: 'line',
                data: [{% for d in data_presupuesto %}{{ d }},{% endfor %}],
                borderColor: '#ffc107',
                backgroundColor: 'rgba(255,193,7,0.2)',
                borderWidth: 3,
                fill: false,
                pointRadius: 3,
                tension: 0.2
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true },
            title: { display: false }
        }
    }
});

// Pagos por Año
const ctxPagosAnio = document.getElementById('graficoPagosAnio');
new Chart(ctxPagosAnio, {
    type: 'bar',
    data: {
        labels: [
            {% if pagos_por_anio %}
                {% for p in pagos_por_anio %}'{{ p.anio|date:"Y" }}',{% endfor %}
            {% else %}
                {% for o in otros_por_anio %}'{{ o.anio|date:"Y" }}',{% endfor %}
            {% endif %}
        ],
        datasets: [
            {
                label: 'Cuotas',
                data: [{% for p in pagos_por_anio %}{{ p.total }},{% endfor %}],
                backgroundColor: '#20c997',
                borderWidth: 1
            },
            {
                label: 'Otros ingresos',
                data: [{% for o in otros_por_anio %}{{ o.total }},{% endfor %}],
                backgroundColor: '#0d6efd',
                borderWidth: 1
            },
           {
    label: 'Facturas por cobrar',
    type: 'line',
    data: [{% for d in data_por_cobrar %}{{ d }},{% endfor %}],
    borderColor: '#ff5733',
    backgroundColor: 'rgba(255,87,51,0.2)',
    borderWidth: 3,
    fill: false,
    pointRadius: 3,
    tension: 0.2
},
            {
                label: 'Presupuesto',
                type: 'line',
                data: [{% for d in data_presupuesto_anio %}{{ d }},{% endfor %}],
                borderColor: '#ffc107',
                backgroundColor: 'rgba(255,193,7,0.2)',
                borderWidth: 3,
                fill: false,
                pointRadius: 3,
                tension: 0.2
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true },
            title: { display: false }
        }
    }
});
    </script>
