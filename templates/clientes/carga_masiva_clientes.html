<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga Masiva Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Carga Masiva de Clientes</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo Excel (.xlsx):</label>
            <input type="file" name="archivo" id="archivo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cargar Clientes</button>
        <a href="{% url 'plantilla_clientes_excel' %}" class="btn btn-outline-info mb-3">Descargar plantilla(.xlsx)</a>
    </form>
    <div class="container mt-4"></div>
        <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
    </div>    
</div>
</body>
</html>
