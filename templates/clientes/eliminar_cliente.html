<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inactivar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-danger">¿Inactivar Cliente?</h2>
        <!-- Bloque para mostrar mensajes -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <p>¿Estás seguro de que deseas inactivar el cliente: <strong>{{ cliente.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, inactivar</button>
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
