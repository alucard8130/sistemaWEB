{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!--

        Description: Backs up enterprise information

    <meta charset="UTF-8">
    <title>BackUp Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
<div class="container mt-4">
    <h2>Respaldo de información por empresa</h2>
    <form method="get">
        <div class="mb-3">
            <label for="empresa_id" class="form-label">Selecciona empresa:</label>
            <select name="empresa_id" id="empresa_id" class="form-select" required>
                {% for emp in empresas %}
                    <option value="{{ emp.id }}">{{ emp.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Descargar respaldo Excel</button>
        <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
    <footer>
        © {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernabé
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
