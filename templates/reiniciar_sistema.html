{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
        Created by: Jaime Estrada
        Modified by: María Martínez
        Date of creation: 05/06/2025
        Date of modification: 17/06/2025
        Description: Restarts the system
    -->
    <meta charset="UTF-8">
    <title>Reiniciar Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>¡ATENCIÓN!</h4>
        <p>Esta acción borrará <strong>TODA la información del sistema</strong> (excepto usuarios y configuraciones).</p>
        <p>¿Estás seguro que deseas continuar?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, borrar todo</button>
            <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
    <footer>
        © {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernabé
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
