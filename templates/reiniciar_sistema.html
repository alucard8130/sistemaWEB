<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reiniciar Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>¡ATENCIÓN!</h4>
        <p>Esta acción borrará <strong>TODA la información del sistema</strong> (excepto usuarios y configuraciones).</p>
        <p>¿Estás seguro que deseas continuar?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, borrar todo</button>
            <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
