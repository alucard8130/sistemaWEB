{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
        Created by: Jaime Estrada
        Modified by: Mar√≠a Mart√≠nez
        Date of creation: 05/06/2025
        Date of modification: 20/06/2025
        Description: Login page for the application

    <meta charset="UTF-8">
    <title>Iniciar sesi√≥n - GAC</title>
    <!-- Bootstrap base styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Customised CSS --> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="min-height: 100vh">
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="login-box">
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-1 login-title border-bottom pb-2 d-inline-block">GESTOR ADMINISTRATIVO CONDOMINAL</h3>
            </div>
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="login-logo mt-0 mb-3">
            <!--div class="login-title">Gestor Administrativo Condominal</div-->

            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="id_username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" autofocus required class="form-control" id="id_username">
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label for="id_password" class="form-label">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" required class="form-control" id="id_password">
                    </div>
                </div>    
                {% if form.errors %}
                    <div class="alert alert-danger">Usuario o contrase√±a incorrectos.</div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-50">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesi√≥n
                </button>
            </form>
            <div class="mt-3 text-center">
                    <a href="{% url 'registro_usuario' %}" class="text-decoration-none">
                        <i class="bi bi-person-plus-fill me-1"></i>Registrarse
                    </a>
                </div>
        </div>
    </div>
    <!-- üîπ Footer -->
    <footer>
        ¬© {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernab√©
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
