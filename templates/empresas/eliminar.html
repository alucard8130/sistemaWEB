<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-danger">¿Eliminar empresa?</h2>
        <p>¿Estás seguro de que deseas eliminar <strong>{{ empresa.nombre }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'empresa_lista' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
