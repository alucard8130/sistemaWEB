{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Empresa</title>
    <!-- Bootstrap base styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Customised CSS --> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body style="min-height: 100vh">
    <!-- Dark button -->
<div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
    <div class="d-flex align-items-center ms-auto">  
        <button id="toggleDark" class="toggle-switch">
            <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
        </button>
    </div>
</div>
    <!-- BotÃ³n salir arriba a la derecha -->
<div class="d-flex justify-content-end mt-3 me-3">
    <a href="{% url 'visitante_logout' %}" class="btn btn-outline-danger btn-lg">
        <i class="bi bi-box-arrow-right"></i> Salir
    </a>
</div>
<div class="text-center">
    <h1>Selecciona una empresa</h1>
</div>
<div class="container">
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
<form method="post">
  {% csrf_token %}
  <ul>
    <div class="text-center mb-4">
    {% for empresa in empresas %}
      <li>
        <div class="mb-3">
        <button type="submit" name="empresa_id" value="{{ empresa.id }}">
          {{ empresa.nombre }}
        </button>
        </div>
      </li>
    {% endfor %}
    </div>
  </ul>
</form>
</div>
</div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
