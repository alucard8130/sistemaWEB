{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-success {
            background: rgba(255,255,255,0.92);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .glass-success h2 {
            font-weight: 700;
            color: #2193b0;
            margin-bottom: 1.5rem;
        }
        .icon-success {
            font-size: 3rem;
            color: #56ab2f;
            margin-bottom: 1rem;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="glass-success mx-auto">
        <div class="icon-success">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2>¡Registro exitoso!</h2>
        <p class="mb-4">Tu registro ha sido recibido y está pendiente de validación por el administrador.<br>
        Pronto recibirás un correo de confirmación.</p>
        <a href="{% url 'visitante_login' %}" class="btn btn-gradient btn-lg w-100 mb-2">
            <i class="bi bi-person-circle"></i> Iniciar sesión
        </a>
        <a href="mailto:adminsoftheron@gesacadmin.com" class="btn btn-outline-success w-100">
            <i class="bi bi-envelope"></i> Contactar administrador
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
