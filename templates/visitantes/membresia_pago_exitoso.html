{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
      Created by: Jaime Estrada
      Modified by: María Martínez
      Date of creation: 05/06/2025
      Date of modification: 12/09/2025
      Description: Membresía Pago Exitoso
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membresía Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Rubik', sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.18);
            max-width: 480px;
            margin: 60px auto 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .icon-success {
            font-size: 3rem;
            color: #56ab2f;
            margin-bottom: 1rem;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }
        footer {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border-radius: 0 0 18px 18px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <i class="bi bi-check-circle-fill icon-success"></i>
        <h1 class="mb-3">¡Pago exitoso!</h1>
        <h4 class="mb-4">Tu membresía <strong>{% if membresia == "plus" %}Plus{% else %}Premium{% endif %}</strong> ha sido activada correctamente.</h4>
        <a href="{% url 'visitante_consulta_facturas' %}" class="btn btn-gradient btn-lg mt-2">Ir a mi estado de cuenta</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
