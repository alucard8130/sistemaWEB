{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contraseña condominos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-recover {
            background: rgba(255,255,255,0.92);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .glass-recover h2 {
            font-weight: 700;
            color: #2193b0;
            margin-bottom: 1.5rem;
        }
        .form-control, .btn {
            border-radius: 12px;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>
{% include 'loading_overlay.html' %}
<div class="glass-recover mx-auto">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h2><i class="bi bi-key-fill"></i> Recuperar contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label>Email registrado</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-gradient w-100">Recuperar</button>
            <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='{% url 'visitante_login' %}'">Regresar</button>
        </div>
    </form>
</div>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
