{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Visitante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-login {
            background: rgba(255,255,255,0.85);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .glass-login .logo {
            width: 70px;
            margin-bottom: 1.2rem;
        }
        .glass-login h2 {
            font-weight: 700;
            color: #2193b0;
            margin-bottom: 1.5rem;
        }
        .form-control, .btn {
            border-radius: 12px;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }
        .glass-login .form-label {
            color: #2193b0;
            font-weight: 500;
        }
        .glass-login .forgot-link {
            color: #2193b0;
            font-size: 0.95rem;
            text-decoration: none;
        }
        .glass-login .forgot-link:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="glass-login mx-auto">
        <div class="text-center">
            <img src="{% static 'img/iconoGESAC.png' %}" alt="Logo" class="logo">
            <h2><i class="bi bi-person-circle"></i> Acceso Condóminos</h2>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-gradient btn-lg">Ingresar</button>
            </div>
            <!--boton registrate -->
                <div class="d-grid mb-2">
                <a href="{% url 'registro_visitante' %}" class="btn btn-gradient btn-lg">Registrarse</a>
            </div>

            <div class="text-center">
                <a href="{% url 'visitante_recuperar_password' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
