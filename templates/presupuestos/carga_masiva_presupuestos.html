{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
      Created by: Jaime Estrada
      Modified by: María Martínez

      Date of modification: 17/06/2025
      Description: Bulk upload of invoices

    <meta charset="UTF-8">
    <title>Carga Presupesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
<body>
    <!-- Dark button -->
    <div class="navbar navbar-expand-lg sticky-top py-2 shadow-navbar">
        <div class="d-flex align-items-center ms-auto">  
            <button id="toggleDark" class="toggle-switch">
                <div class="toggle-ball"><i class="bi bi-moon-fill"></i></div>
            </button>
        </div>
    </div>
<div class="container mt-4">
    <h2>Carga Presupuesto</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo Excel (.xlsx):</label>
            <input type="file" name="archivo" id="archivo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Cargar</button>
        <a href="{% url 'descargar_plantilla_matriz_presupuesto' %}" class="btn btn-success">Descargar plantilla</a>
    </form>
    <div class="container mt-4">
      <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
    </div>  
</div>
    <footer>
        © {% now "Y" %} GAC. Todos los derechos reservados. <br>
        Creado por Jaime M. Estrada Bernabé
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
