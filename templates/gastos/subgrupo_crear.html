<!DOCTYPE html>
<html lang="es">
<head>
    <title>Nuevo Subgrupo de Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Nuevo Subgrupo de Gasto</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.grupo.label_tag }} {{ form.grupo }}
            {% if form.grupo.errors %}<div class="text-danger">{{ form.grupo.errors }}</div>{% endif %}
        </div>
        <div class="mb-3">
            {{ form.nombre.label_tag }} {{ form.nombre }}
            {% if form.nombre.errors %}<div class="text-danger">{{ form.nombre.errors }}</div>{% endif %}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'subgrupos_gasto_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
