<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>{% if modo == 'crear' %}Nuevo{% else %}Editar{% endif %} Gasto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {% if field.field.widget.input_type != "hidden" %}
                <div class="mb-3">
                    {{ field.label_tag }} {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% else %}
                {{ field }} 
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">{% if modo == 'crear' %}Guardar{% else %}Actualizar{% endif %}</button>
        <a href="{% url 'gastos_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
